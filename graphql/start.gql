query Start {
	start {
		id
		content {
			__typename
			... on StartFullscreenImageRecord {
				__typename
				id
				image {
					...ImageFragment
				}
				headline
				text
				link {
					__typename
					... on ExternalLinkRecord {
						__typename
						id
						title
						url
					}
					... on InternalLinkRecord {
						__typename
						id
						record {
							... on AboutRecord {
								id
								slug
								title
							}

							... on NewsRecord {
								id
								slug
								title
							}
						}
					}
				}
			}
			... on StartFullscreenVideoRecord {
				__typename
				id
				headline
				text(markdown: false)
				video {
					...VideoFragment
				}
				link {
					__typename
					... on ExternalLinkRecord {
						__typename
						id
						title
						url
					}
					... on InternalLinkRecord {
						__typename
						id
						internalTitle: title
						record {
							... on AboutRecord {
								id
								slug
								title
							}

							... on NewsRecord {
								id
								slug
								title
							}
						}
					}
				}
			}
			... on StartFullscreenImageRecord {
				id
				image {
					...ImageFragment
				}
			}
			... on StartFullBleedImageRecord {
				id
				image {
					...ImageFragment
				}
				headline
				text
				link {
					__typename
					... on ExternalLinkRecord {
						__typename
						id
						title
						url
					}
					... on InternalLinkRecord {
						__typename
						id
						record {
							... on AboutRecord {
								id
								slug
								title
							}

							... on NewsRecord {
								id
								slug
								title
							}
						}
					}
				}
			}
		}
	}
}

query StartData($newsItems: IntType) {
	news: allNews(first: $newsItems, orderBy: _createdAt_DESC) {
		...NewsFragmentLight
	}
}

fragment VideoFragment on VideoFileField {
	id
	alt
	basename
	format
	mimeType
	size
	title
	url
	width
	height
	video {
		thumbnailUrl
		streamingUrl: mp4Url(res: high)
		framerate
		duration
	}
}
